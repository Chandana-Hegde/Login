<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="css/styleHospital.css">
</head>
<!-- #68b0ab -->
<body>
  <div class="sign-up-form">
    <h1>Login</h1>
    <form>
      <input type="text" class="input-box" placeholder="Hospital name">
      <input type="text" class="input-box" placeholder="Hospital ID">
      <input type="password" class="input-box" placeholder="Password">
      <input type="text" class="input-box" placeholder="City">
      <input type="text" class="input-box" placeholder="State">
      <p><span><input type="checkbox"></span>I agree to terms and conditions</p>
      <button  type="button" class="signup-btn">Sign in</button>
    </form>

  </div>

</body>

</html>
